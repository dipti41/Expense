<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Setting

    </h1>

  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Setting Form</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" class="form-inline">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Total Budget</label>
                <input type="text" #total_budget name="total_budget" [(ngModel)]="totalbudget" class="form-control" id="exampleInputEmail1" placeholder="Total Budget">
               &nbsp; &nbsp;<button type="button" class="btn btn-primary" (click)="updateBudget(total_budget.value)">Update</button>
              </div>
              <div class="clearfix"></div><br>
              <div class="form-group">
                <label for="exampleInputPassword1">Categories</label>
                <input type="text" [(ngModel)]="filterName" name="filterName"  class="form-control" id="exampleInputPassword1" placeholder="Categories">
                &nbsp;&nbsp;<button type="button" class="btn btn-primary" (click)="addcateggory()">Add</button>
              </div>
            </div>
            <!-- /.box-body -->
            
          </form>
        </div>
        <!-- /.box -->

        

      </div>
      <!--/.col (left) -->

    </div>
    <!-- /.row -->
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Category Table</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered">
              <tr>                
                <th>Category</th>
                <th>Action</th>                
              </tr>
              <tr *ngFor="let cat of category_list;let i=index" #row>
                <td>{{cat.categories}}</td>              
                <td><i class="fa fa-trash" (click)="deletedata(i,row)"></i></td>                      
              </tr>
              
              
            </table>
          </div>
          
        </div>
        </div>
      </div>
        </section>
  <!-- /.content -->
</div>
